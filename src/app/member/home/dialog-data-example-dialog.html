<form>
  <div class="row">
    <div class="col-md-12">
      <div class="flex-container space-around">
        <mat-checkbox class="example-margin" name="isH4U" [(ngModel)]="data.isH4U">H4U</mat-checkbox>
        <mat-checkbox class="example-margin" name="isQ4U" [(ngModel)]="data.isQ4U">Q4U</mat-checkbox>
        <mat-checkbox class="example-margin" name="isHIS" [(ngModel)]="data.isHIS">HIS Gateway</mat-checkbox>
        <mat-checkbox class="example-margin" name="isMMIS" [(ngModel)]="data.isMMIS">MMIS</mat-checkbox>
      </div>
    </div>
    <div class="col-md-4">
      <mat-form-field style="width: 100%">
        <mat-label>Device</mat-label>
        <mat-select [(value)]="data.device">
          <mat-option value="TEL">Tel</mat-option>
          <mat-option value="LINE">Line</mat-option>
          <mat-option value="MAIL">Mail</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email/Tel" name="tel" [(ngModel)]="data.tel">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Contact" name="contact" [(ngModel)]="data.contact">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Detail" name="detail" [(ngModel)]="data.detail">
      </mat-form-field>
    </div>
    <!-- <div class="col-md-12">
      <mat-form-field style="width: 100%">
        <mat-label>มอบหมาย</mat-label>
        <mat-select [(value)]="assign">
          <mat-option value="TEL">Tel</mat-option>
          <mat-option value="LINE">Line</mat-option>
          <mat-option value="MIAL">Mail</mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->
  </div>

  <div class="flex-container space-around">

    <button mat-raised-button class="box1"
      [mat-dialog-close]="{id:data.id,device:data.device,tel:data.tel,contact:data.contact,detail:data.detail,status:'2',isQ4U:data.isQ4U,isH4U:data.isH4U,isHIS:data.isHIS,isMMIS:data.isMMIS}">รอดำเนินการ</button>
    <button mat-raised-button class="box2"
      [mat-dialog-close]="{id:data.id,device:data.device,tel:data.tel,contact:data.contact,detail:data.detail,status:'1',isQ4U:data.isQ4U,isH4U:data.isH4U,isHIS:data.isHIS,isMMIS:data.isMMIS}">กำลังดำเนินการ</button>
    <button mat-raised-button class="box3"
      [mat-dialog-close]="{id:data.id,device:data.device,tel:data.tel,contact:data.contact,detail:data.detail,status:'3',isQ4U:data.isQ4U,isH4U:data.isH4U,isHIS:data.isHIS,isMMIS:data.isMMIS}">ดำเนินการเสร็จสิ้น</button>
  </div>
</form>
