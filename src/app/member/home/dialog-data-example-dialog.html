<form>
  <div class="row">
    <div class="col-md-12">
      <div class="flex-container space-around">
        <mat-checkbox class="example-margin" name="isH4U" [(ngModel)]="isH4U">H4U</mat-checkbox>
        <mat-checkbox class="example-margin" name="isQ4U" [(ngModel)]="isQ4U">Q4U</mat-checkbox>
        <mat-checkbox class="example-margin" name="isHIS" [(ngModel)]="isHIS">HIS Gateway</mat-checkbox>
        <mat-checkbox class="example-margin" name="isMMIS" [(ngModel)]="isMMIS">MMIS</mat-checkbox>
      </div>
    </div>
    <div class="col-md-4">
      <mat-form-field style="width: 100%">
        <mat-label>Device</mat-label>
        <mat-select [(value)]="device">
          <mat-option value="TEL">Tel</mat-option>
          <mat-option value="LINE">Line</mat-option>
          <mat-option value="MAIL">Mail</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email/Tel" name="tel" [(ngModel)]="tel">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Contact" name="contact" [(ngModel)]="contact">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Detail" name="detail" [(ngModel)]="detail">
      </mat-form-field>
    </div>
    <!-- <div class="col-md-12">
      <mat-form-field style="width: 100%">
        <mat-label>มอบหมาย</mat-label>
        <mat-select [(value)]="assign">
          <mat-option value="TEL">Tel</mat-option>
          <mat-option value="LINE">Line</mat-option>
          <mat-option value="MIAL">Mail</mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->
  </div>

  <div class="flex-container space-around">

    <button mat-raised-button class="box1"
      [mat-dialog-close]="{device:device,tel:tel,contact:contact,detail:detail,status:'2',isQ4U:isQ4U,isH4U:isH4U,isHIS:isHIS,isMMIS:isMMIS}">รอดำเนินการ</button>
    <button mat-raised-button class="box2"
      [mat-dialog-close]="{device:device,tel:tel,contact:contact,detail:detail,status:'1',isQ4U:isQ4U,isH4U:isH4U,isHIS:isHIS,isMMIS:isMMIS}">กำลังดำเนินการ</button>
    <button mat-raised-button class="box3"
      [mat-dialog-close]="{device:device,tel:tel,contact:contact,detail:detail,status:'3',isQ4U:isQ4U,isH4U:isH4U,isHIS:isHIS,isMMIS:isMMIS}">ดำเนินการเสร็จสิ้น</button>
  </div>
</form>
